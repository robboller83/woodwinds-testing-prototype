    <main class="container py-5">
        <h1 class="text-center mb-4">Registration Form</h1>
        <form action="submit_form.php">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password">
            </div> <!-- I have used the "type" attribute to ensure that the password is not visible to others. -->
                  <!-- A dropdown selection is used for the country field to ensure users can easily select their country from a predefined list, reducing the chance of errors and ensuring consistent data entry. -->
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <select id="country" class="form-select">
                    <option value="default">Select your country</option>
                    <option value="Australia">Australia</option>
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">United Kingdom</option>
                </select>
            </div>
            <div class="mb-3"> <!-- I have used the "type" attribute to ensure that the date of birth is entered in the correct format. -->
                <label for="birthdate" class="form-label">Birth Date</label>
                <input type="date" class="form-control" id="birthdate">
            </div>
            <div class="mb-3"> <!-- I have used radio buttons for the newsletter subscription field to ensure users can easily select their preference. -->
                <label class="form-label">Newsletter Subscription</label>
                <div>
                    <input type="radio" name="newsletter" id="newsletterYes" value="yes">
                    <label for="newsletterYes">Yes</label>
                </div>
                <div>
                    <input type="radio" name="newsletter" id="newsletterNo" value="no">
                    <label for="newsletterNo">No</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </main>
